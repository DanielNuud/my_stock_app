polygon:
  api:
    key: V4_aPjfLf3uRm1v8EO3SRFvJfOM4WtDp

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true