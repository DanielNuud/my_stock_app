server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: company-service
          uri: http://company-info-service:8080
          predicates:
            - Path=/api/companies/**

        - id: news-service
          uri: http://news-service:8080
          predicates:
            - Path=/api/news/**

        - id: currency-service
          uri: http://currency-service:8080
          predicates:
            - Path=/api/currency/**

        - id: historical-analytics-service
          uri: http://historical-analytics-service:8080
          predicates:
            - Path=/api/historical/**

        - id: stocks-service
          uri: http://stocks-service:8080
          predicates:
            - Path=/api/stocks/**